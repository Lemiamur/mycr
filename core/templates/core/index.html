{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>   
    <link href="{% static 'core/css/core.css'%}" rel="stylesheet">
    <script src="{% static 'core/js/core.js' %}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-zinc-300">
  <div class="py-3 px-6 flex justify-between bg-slate-600 rounded-2xl m-1">
    <a href="/" class="text-white">BBCRM</a>
    <div class="space-x-4">
      <a href="/" class="text-white py-2 px-6 bg-slate-500 rounded-2xl hover:bg-slate-400">deals</a>
      <a href="/" class="text-white py-2 px-6 bg-slate-500 rounded-2xl hover:bg-slate-400">Sign up</a>
    </div>
  </div>

  <div class="py-5 px-6">
    {% block content %}
    {% endblock content %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
